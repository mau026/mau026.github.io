<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Inicio de Sesion</title>
        <link rel="stylesheet" href="css/estiloi.css"> 
        <link rel="stylesheet" href="css/normalize.css">
       
        
    </head>
    <body>
        <form class="form">
            <h2 class="form__title">Inicia Sesión</h2>
            <p class="form__paragraph">¿Aún no tienes una cuanta? <a href="registro.html" class="form__link">Entra Aquí</a></p>
            <div class="form__container">
                <div class="form__group">
                    <input type="email" id="name" class="form__input" placeholder=" ">
                    <label for="email" class="form__label">Correo:</label>
                    <span class="form__line"></span>
                </div>
                    
                    <div class="form__group">
                        <input type="password" id="password" class="form__input" placeholder=" ">
                        <label for="password" class="form__label">Contraseña:</label>
                        <span class="form__line"></span>
                        
                    </div>
                    
                    <input type="submit" class="form__submit" value="Entrar">
            </div>
        
        </form>





    </body>
</html>
